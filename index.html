<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icono/logo_3-removebg-preview.ico" type="image/x-icon">
    <title>Futbol Total - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor del formulario -->
        <div class="login-container">
            <div class="logo-container">
                <h1>FUTBOL TOTAL</h1>
                <img src="logo/logo_3-removebg-preview.png" alt="Logo Futbol Total">
            </div>
            <div class="form-container">
                <form class="login-form" id="login-form">
                    <label for="username">USUARIO</label>
                    <input type="email" id="username" placeholder="Ingresa tu usuario (email)" required>
                    
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
                    
                    <div class="checkbox-container">
                        <label>
                            <input type="checkbox" id="mostrar-contrasena">
                            Mostrar contraseña
                        </label>
                        <label>
                            <input type="checkbox" id="recordar-contrasena">
                            Recordar contraseña
                        </label>
                    </div>
                    
                    <button type="submit">LOGIN</button>
                </form>
                <div class="extra-options">
                    <a href="#" class="forgot-password" id="forgot-password">¿Olvidaste la contraseña?</a>
                    <a href="#" class="register" id="open-register-modal">Registrarte</a>
                </div>
            </div>
        </div>

        <!-- Nuevo sub-contenedor para opciones adicionales -->
        <div class="social-login-container">
            <h2>Iniciar Sesión o Registrarse</h2>
            <button id="login-google" class="social-login google">Iniciar sesión con Google</button>
            <button id="login-phone" class="social-login phone">Iniciar sesión con Número de Teléfono</button>
            <button id="login-facebook" class="social-login facebook">Iniciar sesión con Facebook</button>
        </div>
    </div>

    <!-- el Registro -->
    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-register-modal">&times;</span>
            <div class="logo-container-registro">
                <h1>FUTBOL TOTAL</h1>
                <img src="logo/logo_3-removebg-preview.png" alt="Logo Futbol Total">
            </div>
            <form id="register-form">
                <label for="register-email">Correo Electrónico</label>
                <input type="email" id="register-email" placeholder="Ingresa tu correo" required>

                <label for="register-password">Contraseña</label>
                <input type="password" id="register-password" placeholder="Ingresa tu contraseña" required>

                <button type="submit">Registrarse</button>
            </form>
        </div>
    </div>

    <!-- Firebase Authentication y lógica para el registro -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDMFTlJxZdDGQ0IV0skUI6ozgPGxLYhsDg",
        authDomain: "futbol-total-b4166.firebaseapp.com",
        projectId: "futbol-total-b4166",
        storageBucket: "futbol-total-b4166.appspot.com",
        messagingSenderId: "510814548258",
        appId: "1:510814548258:web:a3c8599e36c621bdfd757b",
        databaseURL: "https://futbol-total-b4166-default-rtdb.firebaseio.com/"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      // Función para guardar datos de usuario en la base de datos
      function saveUserData(user) {
        const userId = user.uid;
        set(ref(database, 'users/' + userId), {
          username: user.email,
          email: user.email,
          profile_picture: 'default-profile.png',
          uid: user.uid
        });
      }

      // Mostrar/ocultar el modal de registro
      const registerModal = document.getElementById('register-modal');
      const openModalBtn = document.getElementById('open-register-modal');
      const closeModalBtn = document.getElementById('close-register-modal');

      openModalBtn.addEventListener('click', () => {
        registerModal.style.display = 'block';
      });

      closeModalBtn.addEventListener('click', () => {
        registerModal.style.display = 'none';
      });

      window.addEventListener('click', (event) => {
        if (event.target == registerModal) {
          registerModal.style.display = 'none';
        }
      });

      // Manejo de registro de usuarios
      document.getElementById('register-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;

        try {
          const result = await createUserWithEmailAndPassword(auth, email, password);
          const user = result.user;
          saveUserData(user);
          alert('¡Registro exitoso! Completa tus datos en el login.');
          document.getElementById('username').value = email;
          document.getElementById('password').value = password;
          registerModal.style.display = 'none';
        } catch (error) {
          console.error('Error en el registro:', error);
          alert('Error al registrarse: ' + error.message);
        }
      });

      // Mostrar contraseña
      document.getElementById('mostrar-contrasena').addEventListener('change', function() {
        const passwordField = document.getElementById('password');
        if (this.checked) {
          passwordField.type = 'text';
        } else {
          passwordField.type = 'password';
        }
      });

      // Recordar contraseña
      document.getElementById('recordar-contrasena').addEventListener('change', function() {
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        if (this.checked) {
          localStorage.setItem('email', email);
          localStorage.setItem('password', password);
        } else {
          localStorage.removeItem('email');
          localStorage.removeItem('password');
        }
      });

      // Cargar datos de login si están almacenados en localStorage
      window.onload = function() {
        const savedEmail = localStorage.getItem('email');
        const savedPassword = localStorage.getItem('password');
        if (savedEmail && savedPassword) {
          document.getElementById('username').value = savedEmail;
          document.getElementById('password').value = savedPassword;
          document.getElementById('recordar-contrasena').checked = true;
        }
      };

      // Manejo de inicio de sesión con email y contraseña
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
          const result = await signInWithEmailAndPassword(auth, email, password);
          const user = result.user;
          saveUserData(user);
          alert('¡Autenticado con email y contraseña exitosamente!');
          window.location.href = "bienvenida.html";
        } catch (error) {
          console.error('Error en el inicio de sesión:', error);
          alert('Error al iniciar sesión: ' + error.message);
        }
      });

      // Manejo de "Olvidaste la contraseña"
      document.getElementById('forgot-password').addEventListener('click', () => {
        const email = prompt('Ingresa tu correo electrónico para restablecer la contraseña:');
        if (email) {
          sendPasswordResetEmail(auth, email)
            .then(() => {
              alert('Se ha enviado un correo para restablecer la contraseña.');
            })
            .catch((error) => {
              console.error('Error al restablecer la contraseña:', error);
              alert('Error al enviar el correo de restablecimiento: ' + error.message);
            });
        }
      });

      // Inicio de sesión con Google
      const googleProvider = new GoogleAuthProvider();

      document.getElementById('login-google').addEventListener('click', async () => {
        try {
          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;
          saveUserData(user);
          alert('¡Inicio de sesión con Google exitoso!');
          window.location.href = "bienvenida.html";
        } catch (error) {
          console.error('Error en el inicio de sesión con Google:', error);
          alert('Error al iniciar sesión con Google: ' + error.message);
        }
      });
    </script>
</body>
</html>
